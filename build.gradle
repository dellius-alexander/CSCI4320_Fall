plugins {
    id 'java'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
    flatDir {
        dirs './lib'
    }
}

dependencies {
    implementation name: 'resources'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

task copyDocs(type: Copy) {
    from 'build/reports/tests'
    into 'docs'
}

test {
    useJUnitPlatform()
}